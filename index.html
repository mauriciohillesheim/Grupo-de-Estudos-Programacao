<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de Estudos de Programação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Venha fazer parte do nosso grupo de estudos de programação!</h1>
        <p class="description">Quer aprender a programar, compartilhar conhecimento ou discutir projetos? Junte-se ao nosso grupo de estudos de programação no Discord!</p>
        
        <div class="icon">
            <img src="https://img.icons8.com/ios-filled/100/00ff00/computer.png" alt="Ícone de Computador"/>
        </div>

        <h2 class="glitch">Grupo de Estudos de Programação</h2>
        <p class="subtext">Aprenda, ensine, programe!</p>

        <a href="https://discord.gg/EehcfqRxn3" class="join-now">Junte-se ao nosso grupo agora!</a>

        <!-- Botão de controle de áudio -->
        <div class="audio-controls">
            <button id="audioButton" onclick="toggleAudio()">Reproduzir Áudio</button>
        </div>
    </div>

    <audio id="backgroundAudio" loop>
        <source src="./audio/Neodämmerung.mp3" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>

    <script>
        function toggleAudio() {
            var audio = document.getElementById('backgroundAudio');
            var button = document.getElementById('audioButton');
            if (audio.paused) {
                audio.play();
                button.textContent = 'Pausar Áudio';
            } else {
                audio.pause();
                button.textContent = 'Reproduzir Áudio';
            }
        }
    </script>
</body>
</html>
